<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Productos</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="/JS/script.js"></script>
</head>
<body>
    <section class="container">
        <section class="container">
            <p class="text-center p-5 bg-dark text-white">Catálogo de Productos</p>
            <div>
                <div>
                    <div>
                        <label for="codigo">Codigo:</label>
                    </div>
                    <input class="inputC" id="codigo" type="number" name="codigo" autocomplete="off"><br>
                </div>
                <div>
                    <div>
                        <label " for="nombrep">Nombre:</label>
            </div>
            <input class="inputC" id="nombrep" type="text" name="nombrep" autocomplete="off"><br>
                    </div>
                    <div>
                        <div>
                            <label for="precio">Precio:</label>
                        </div>
                        <input class="inputC" id="precio" type="number" name="precio" style="margin-bottom: 2rem;"
                            autocomplete="off"><br>
                    </div>
                    <div>
                        <img src="/IMG/Producto.jpg" alt="Producto"
                            style="height:10rem; width:15rem; margin-bottom:2rem;"><br>
                    </div>
                    <input class="insend" type="button" value="Guardar" onclick="maincatalogo()">
                </div>
        </section>
    </section>
    <table class="table table-bordered table-danger">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
        </thead>

        <tbody id="detalle">

        </tbody>
    </table>
</body>
<footer class=" footer ">
    <p>Avenida Teófilo Solares, Nueva Santa Rosa</p>
    <p>Santa Rosa, Guatemala</p>

</footer>

</html>
